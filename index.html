<!DOCTYPE html>  

<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>JavaScript - Carrito de compra</title>
        <meta name="descriptison" content="JavaScript">
        <meta name="keywords" content="JavaScript">

        <link rel="icon" href="#">

        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    
  
    <body>


        <main>

            <div class="container">
                <h1>Welcome</h1>
                <hr>

                <div class="row" id="cards"></div>



            </div>


            <!-- --------------------------------------------------------------
            # Modal
            --------------------------------------------------------------- -->

            <button id="buy-btn"><img src="assets/img/cart.svg" alt=""><p id="cantidad-cesta">0</p></button>

            <div class="modal">
                
                <div class="container modal-table">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Action</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                        <tr id="footer">
                            <th scope="row" colspan="5">Your cart is empty</th>
                        </tr>

                        </tfoot>

                    </table>

                    <p class="text-purchase">Total: <span id="total-final">0</span> $</p>
                    <button class="btn btn-info btn-purchase" id="vaciar-carrito">Purchase</button>

                </div>


                
            </div>



        </main>

        
        <!-- Els template no son llegits per el HTML -->
        <template id="template-card">
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                <div class="card">
                <!-- la imatge sera dinamica -->
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <!-- el titol sera dinamic -->
                    <h5>Titulo</h5>
                    <!-- el preu serÃ  dinamic -->
                    <p>precio</p>
                    <!-- creem un data-id per saber de quina targeta es el boto que presionem -->
                    <button class="btn btn-dark btn-compra" data-id="">Purchase</button>
                </div>
                </div>
            </div>
        </template>


      
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Apple</td>
            <td>1</td>
            <td>
                <button class="btn  btn-sm btn-suma">
                    <img src="assets/img/suma.svg" alt="">
                </button>
                <button class="btn btn-sm btn-resta">
                    <img src="assets/img/resta.svg" alt="">
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>



        <template id="template-footer">
            
            <th scope="row" colspan="2" style="text-align: left; padding-left: 25px;">Total Products</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    Clear List
                </button>
            </td>
            <td class="font-weight-bold">$ <span>0</span></td>
            
        </template>



        <script src="assets/js/main.js"></script>
        <script src="assets/js/modal.js"></script>
        

    </body>
    
</html>

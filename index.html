                </button>
          
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <main>

            
            <div id="carouselExampleSlidesOnly" class="carousel slide d-none d-sm-block" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <h5>Enjoy the best fruit</h5>
                    <span class="d-block img1" alt="First slide">
                    <!-- <img class="d-block img1" src="assets/img/#" alt="First slide"> -->
                  </div>
                  <div class="carousel-item">
                      <h5>Collected the same day</h5>
                      <span class="d-block img2" alt="First slide"></span>
                  </div>
                  <div class="carousel-item">
                    <h5>With its maximum flavor</h5>
                    <span class="d-block img3" alt="First slide">
                  </div>
                </div>
              </div>


            <div class="container" style="margin-top: 56px;">
                <div class="row" id="cards"></div>
            </div>


            <!-- --------------------------------------------------------------
            # Modal
            --------------------------------------------------------------- -->


            <button id="buy-btn"><img src="assets/img/cart.svg" alt=""><p id="cantidad-cesta">0</p></button>

            <div class="modal">
                
                <div class="container modal-table">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Action</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                        <tr id="footer">
                            <th scope="row" colspan="5">Your cart is empty</th>
                        </tr>

                        </tfoot>

                    </table>

                    <p class="text-purchase">Total: <span id="total-final">0</span> $</p>
                    <button class="btn btn-info btn-purchase" id="vaciar-carrito">Purchase</button>

                </div>

            </div>


            <!-- --------------------------------------------------------------
            # Footer
            --------------------------------------------------------------- -->

            <footer id="footer">

                <div class="container">
            
                  <div class="copyright-wrap d-md-flex py-4 align-items-center">
                    <div class="footer-copy mr-md-auto text-center text-md-left d-flex">
                      <div class="copyright">
                        &copy; Copyright <strong><span>Marc Ribas</span></strong>. All rights reserved.
                      </div>
                    </div>
                  </div>
            
                </div>

              </footer>

        </main>

        
        <!-- Els template no son llegits per el HTML -->
        <template id="template-card">
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                <div class="card">
                <!-- la imatge sera dinamica -->
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <!-- el titol sera dinamic -->
                    <h5>Titulo</h5>
                    <!-- el preu serÃ  dinamic -->
                    <p>precio</p>
                    <!-- creem un data-id per saber de quina targeta es el boto que presionem -->
                    <button class="btn btn-dark btn-compra" data-id="">Purchase</button>
                </div>
                </div>
            </div>
        </template>


      
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Apple</td>
            <td>1</td>
            <td>
                <button class="btn  btn-sm btn-suma">
                    <img src="assets/img/suma.svg" alt="">
                </button>
                <button class="btn btn-sm btn-resta">
                    <img src="assets/img/resta.svg" alt="">
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>



        <template id="template-footer">
            
            <th scope="row" colspan="2" style="text-align: left; padding-left: 25px;">Total Products</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    Clear List
                </button>
            </td>
            <td class="font-weight-bold">$ <span>0</span></td>
            
        </template>
